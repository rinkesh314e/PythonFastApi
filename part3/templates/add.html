{% extends 'base.html' %} {% block content %}
<form
  method="post"
  action="{{ url_for('add_healthcare_provider') }}"
  id="addProvider"
>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">ProviderId</label>
    <div class="col-sm-10">
      <input
        type="number"
        name="providerID"
        class="form-control"
        placeholder="ProviderId"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Active</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="active"
        class="form-control"
        placeholder="Active"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="Name"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label"
      >Qualification</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        name="qualification"
        class="form-control"
        placeholder="Qualification"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label"
      >Speciality</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        name="speciality"
        class="form-control"
        placeholder="Speciality"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input
        maxlength="15"
        name="phone"
        pattern="(\+?[\d]{2})?[\d]{10}"
        class="form-control"
        placeholder="Phone"

        required
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label"
      >Department</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        name="department"
        class="form-control"
        placeholder="Department"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label"
      >Organization</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        name="organization"
        class="form-control"
        placeholder="Organization"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Location</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="location"
        class="form-control"
        placeholder="Location"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="address"
        class="form-control"
        placeholder="Address"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">ADD</button>
    </div>
  </div>
</form>
{% endblock %}
